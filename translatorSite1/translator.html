<!doctype html>
<html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styleTranslator.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>



</head>



<!-- There will be an attempt to use more scripts. -->

<!-- The body should be clear and the mobile first approach should be followed. -->
<body>




   <header class="h-12 bg-zinc-500">

      <!-- This is just a header which does not contain any contents. It simply adds a wave effect to the top. -->

   </header>

   <div class="h-max-content bg-zinc-900 relative pt-[90px]">

      <div class="custom-shape-divider-top-1656565611">
         <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
               d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
               class="shape-fill"></path>
         </svg>
      </div>
      <!-- The above div is the wave effect dividing the header and the menu bar div. This should contain all the necessar menu buttons. -->

      <nav class="border-solid border-2 border-red-100 sm:border-red-400 md:border-red-800 lg:border-blue-300 xl:border-violet-500 h-96 mx-auto w-full relative">

         <button id="menuItem1" class="h-max-content bg-zinc-100 hover:bg-zinc-300 rounded-full p-6 duration-500 absolute left-4 lg:left-16 xl:left-24 top-[10px] sm:top-[30px] w-max sm:w-2/6">
            <h2 class="text-lg">
               Qualifications
            </h2>
            
         </button>

         <button id="menuItem2" class="h-max-content bg-zinc-100 hover:bg-zinc-300 rounded-full p-6 duration-500 absolute right-4 lg:right-16 xl:right-24 top-[90px] sm:top-[90px] w-max sm:w-3/6 md:w-3/6">
            <h2 class="text-lg">
               Reviews of Clients
            </h2>
            
         </button>

         <button id="menuItem3" class="h-max-content bg-zinc-100 hover:bg-zinc-300 rounded-full p-6 duration-500 absolute left-4 lg:left-16 xl:left-24 top-[170px] sm:top-[150px] w-max sm:w-2/6">
            <h2 class="text-lg">
               Online and On-site
            </h2>
            
         </button>

         <button id="menuItem4" class="h-max-content bg-zinc-100 hover:bg-zinc-300 rounded-full p-6 duration-500 absolute right-4 lg:right-16 xl:right-24 top-[250px] sm:top-[210px] w-max sm:w-3/6 md:w-3/6">
            <h2 class="text-lg">
               Notifications and Updates
            </h2>
            
         </button>
      </nav>

   </div>

   <main class="h-[700px] bg-zinc-500 relative pt-[100px] z-01">

      <div class="custom-shape-divider-top-1656566738">
         <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
             <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
         </svg>
     </div>

      <div class="grid grid-cols-4 border-solid border-2 w-full text-2xl
       text-white bg-zinc-900 h-max-content z-01">

         <button id="play" class="h-12 mx-2 border-solid border-2 rounded-lg my-2 hover:bg-zinc-500 duration-500 hover:text-zinc-900">Play</button>

         <button id="pause" class="h-12 mx-2 border-solid border-2 rounded-lg my-2 hover:bg-zinc-500 duration-500 hover:text-zinc-900">Pause</button>

         <button id="resume" class="h-12 mx-2 border-solid border-2 rounded-lg my-2 hover:bg-zinc-500 duration-500 hover:text-zinc-900">Resume</button>

         <button id="reverse" class="h-12 mx-2 border-solid border-2 rounded-lg my-2 hover:bg-zinc-500 duration-500 hover:text-zinc-900">Reverse</button>

      </div>

      <div class="movingContainer border-solid border-2 border-zinc-900 h-32 my-2 w-full absolute top-[800px] z-02 bg-red-600">

         <!-- This should contain sub divs that are in their separate containers. That way, when the entire big container moves up, all of them will appear to be moving up, separately. -->


      </div>

   
  

    


   </main>

   <div class="h-72 bg-zinc-900 relative pt-[90px]">

      <div class="custom-shape-divider-top-1656565611">
         <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
               d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
               class="shape-fill"></path>
         </svg>
      </div>

      

   </div>

   <div class="bg-red-600 h-72">
      

      <div class="box green h-24 w-24 bg-blue-200 absolute bottom--100 left-72">

      </div>
   
     


   </div>

</body>

<script>
   var tween = gsap.to(".movingContainer", {
  duration: 10,  
  y: -1000,
  rotation: 0, 
  ease: "none", 
  paused: true
});

// click handlers for controlling the tween instance...
document.querySelector("#play").onclick = () => tween.play();
document.querySelector("#pause").onclick = () => tween.pause();
document.querySelector("#resume").onclick = () => tween.resume();
document.querySelector("#reverse").onclick = () => tween.reverse();
document.querySelector("#restart").onclick = () => tween.restart();
</script>



</html>
